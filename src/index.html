<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IDAC Management</title>
    <script
      type="text/javascript"
      src="https://www.google.com/recaptcha/api.js"
    ></script>
    <script type="module" src="app.js" />
  </head>
  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->

    <main class="lg:relative h-screen">
      <div
        class="mx-auto max-w-7xl w-full pt-16 pb-20 text-center lg:py-40 lg:text-left"
      >
        <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
          <h1
            class="text-6xl tracking-tight font-extrabold text-gray-900 sm:text-6xl md:text-6xl lg:text-5xl xl:text-6xl"
          >
            <span class="block xl:inline">Custom Software for</span>
            <span class="block text-green-500 xl:inline">Everyone!</span>
          </h1>
          <p
            class="mt-3 max-w-md mx-auto text-lg text-gray-500 sm:text-xl md:mt-5 md:max-w-3xl"
          >
            I believe that custom software should be made easy for every
            companies. Not only to companies with big budget.
          </p>
          <div class="mt-10 flex justify-between items-center h-auto">
            <img
              class="h-14 sm:h-28"
              src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635267417/IDAC_Logo_TWGreen_jgecy0.png"
              alt="IDAC Logo"
            />
            <div class="flex justify-center items-center">
              <img
                class="w-16 h-16 rounded-full lg:w-20 lg:h-20"
                src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635263630/About_Me_Photo_Opt_iu2n22.png"
                alt="Leonard Chiu Photo"
              />
              <div
                class="font-medium text-sm leading-4 sm:leading-6 space-y-1 ml-2 sm:text-lg"
              >
                <h3>Leonard Chiu</h3>
                <p class="text-green-500">Founder / Developer</p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full"
        >
          <div
            class="bg-gray-300 py10 px-4 sm:px-6 lg:col-span-3 lg:py-16 lg:px-8 xl:pl-12 rounded-l-2xl"
          >
            <div class="max-w-lg mx-auto lg:max-w-none">
              <div
                class="my-8 max-w-md mx-auto pt-4 text-lg text-gray-500 sm:text-xl md:mt-2 md:max-w-3xl"
              >
                We like to hear your vision!
              </div>
              <form
                action="#"
                method="POST"
                class="grid grid-cols-1 gap-y-6"
                x-data="formSubmit()"
                x-on:submit.prevent="submitData"
              >
                <div>
                  <label for="full-name" class="sr-only">Full name</label>
                  <input
                    type="text"
                    name="full-name"
                    id="full-name"
                    autocomplete="name"
                    class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-green-500 focus:border-green-500 border-gray-300 rounded-md"
                    placeholder="Full name"
                    x-model="formData.fullName"
                  />
                </div>
                <div>
                  <label for="email" class="sr-only">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-green-500 focus:border-green-500 border-gray-300 rounded-md"
                    placeholder="Email"
                    x-model="formData.email"
                  />
                </div>
                <div>
                  <label for="phone" class="sr-only">Phone</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    autocomplete="tel"
                    class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-green-500 focus:border-green-500 border-gray-300 rounded-md"
                    placeholder="Phone"
                    x-model="formData.phone"
                  />
                </div>
                <div>
                  <label for="message" class="sr-only">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-green-500 focus:border-green-500 border border-gray-300 rounded-md"
                    placeholder="Message"
                    x-model="formData.message"
                  ></textarea>
                </div>
                <div>
                  <button
                    type="submit"
                    x-text="buttonLabel"
                    x-bind:disabled="buttonStatus"
                    class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-700 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  ></button>
                </div>
                <p x-text="status"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white">
        <div
          class="max-w-7xl mx-auto py-10 px-4 mt-40 sm:px-6 sm:mt-32 md:mt-12 lg:py-12 lg:px-8 lg:mt-2 xl:mt-2"
        >
          <p
            class="text-center font-semibold uppercase text-gray-600 tracking-wider text-xl md:text-2xl"
          >
            Technologies that empower small medium companies!
          </p>
          <div
            class="mt-6 grid grid-cols-2 gap-0.5 md:grid-cols-3 lg:mt-8 text-xs sm:text-lg"
          >
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img
                class="max-h-24"
                src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635258213/FMP_icon_zx0gj7.png"
                alt="Claris FileMaker"
              />
              <div class="">CLARIS FILEMAKER</div>
            </div>
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img
                class="max-h-16"
                src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635259467/AlpineJS_noBG_mcc1qw.png"
                alt="AlpineJS"
              />
              <div class="ml-4">ALPINEJS</div>
            </div>
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img
                class="max-h-12"
                src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635259655/Tailwindcss_noBG_teztlw.png"
                alt="Tailwind CSS"
              />
              <div class="ml-4">TAILWIND CSS</div>
            </div>
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img
                class="max-h-14"
                src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635259108/node-red-icon_wotoko.svg"
                alt="NodeRed"
              />
              <div class="ml-4">NodeRed</div>
            </div>
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img

                alt="ExpressJS"
              />
              <div class="ml-2 sm:ml-4">NODE JS</div>
            </div>
            <div
              class="col-span-1 flex justify-center items-center py-8 px-8 bg-gray-50"
            >
              <img
                class="max-h-20"

                alt="NuxtJS"
              />
              <div class="ml-4">NUXTJS</div>
            </div>
          </div>
        </div>
      </div>

      <!-- This example requires Tailwind CSS v2.0+ -->

                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>

          <div
            class="mt-8 md:mt-0 flex justify-center md:col-span-1 col-span-2 order-3 md:order-2"
          >
            <p class="text-center text-base text-gray-400">
              
              <span>
                &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                All rights reserved. IDAC Management.
              </span>
            </p>
            <img
              class="max-h-6 ml-2"
              src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635262039/singapor-logo-png-transparent_yqalwz.png"
              alt="Singapore Flag"
            />
          </div>

          <div class="flex justify-center order-1 md:order-1">
            <img
              class="max-h-6"
              src="https://res.cloudinary.com/leonardchiucloudinary/image/upload/v1635260117/ClarisPartner_pm4wxx.png"
              alt="Claris Partner Logo"
            />
          </div>
        </div>
      </footer>
    </main>
  </body>

  <script src="https://www.google.com/recaptcha/api.js?render=6LfNoP8cAAAAAOgc8MJd8jZ0WyCPmq4d3PoU9myk"></script>
  <script>
    function formSubmit() {
      return {
        formData: {
          fullName: "",
          email: "",
          phone: "",
          message: "",
          recaptcha: "",
        },
        status: "",
        buttonLabel: "Submit",
        buttonStatus: false,

        submitData() {
          this.buttonLabel = "Loading....";
          this.loading = "true";
          this.status = "";

          grecaptcha.ready(() => {
            grecaptcha
              .execute("6LfNoP8cAAAAAOgc8MJd8jZ0WyCPmq4d3PoU9myk", {
                action: "submit",
              })
              .then((token) => {
                this.formData.recaptcha = token;
              })
              .then(
                fetch("https://hooks.zapier.com/hooks/catch/324249/bhzznv5/", {
                  method: "POST",
                  mode: "no-cors",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(this.formData),
                })
                  .then(() => {
                    this.status = "Message Sent! 🎉";
                    this.buttonLabel = "Done! ❤️";
                    this.buttonStatus = true;
                  })
                  .catch(() => {
                    this.status =
                      "Ooops... Something went wrong! Message not sent! Please retry!";
                  })
              );
          });

          // fetch('https://hooks.zapier.com/hooks/catch/324249/bhzznv5/', {
          //   method: 'POST',
          //   mode: 'no-cors',
          //   headers: { 'Content-Type': 'application/json' },

        },
      };
    }
  </script>
</html>
